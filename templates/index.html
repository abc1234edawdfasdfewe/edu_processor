<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI内容识别规范化整理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-primary">
                        <i class="bi bi-robot me-2"></i>AI内容识别规范化整理
                    </h1>
                    <p class="lead text-muted">上传图片或PDF，AI自动提取并规范化整理内容</p>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-key me-2"></i>阿里云DashScope API Key
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" 
                                       placeholder="请输入您的DashScope API Key">
                                <a href="https://dashscope.console.aliyun.com/" target="_blank" 
                                   class="btn btn-outline-secondary">
                                    <i class="bi bi-box-arrow-up-right me-1"></i>获取Key
                                </a>
                            </div>
                            <div class="form-text">支持 qwen-vl-plus 模型</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-file-earmark-image me-2"></i>上传文件
                            </label>
                            <div class="drop-zone" id="dropZone">
                                <input type="file" class="form-control" id="fileInput" 
                                       multiple accept=".png,.jpg,.jpeg,.pdf" hidden>
                                <div class="drop-content">
                                    <i class="bi bi-cloud-upload display-4 text-primary"></i>
                                    <p class="mb-2">拖拽文件到此处，或点击选择</p>
                                    <span class="text-muted small">支持 PNG、JPG、PDF（批量上传）</span>
                                </div>
                            </div>
                        </div>

                        <div id="fileList" class="mb-4"></div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-lg" id="uploadBtn" disabled>
                                <i class="bi bi-upload me-2"></i>上传并处理
                            </button>
                            <button class="btn btn-outline-secondary btn-lg" id="clearBtn">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>重置
                            </button>
                        </div>
                    </div>
                </div>

                <div id="progressSection" class="card shadow-sm mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-hourglass-split me-2"></i>处理进度
                        </h5>
                        <div class="progress mb-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 id="progressBar" style="width: 0%">0%</div>
                        </div>
                        <p class="text-muted mb-0" id="progressText">正在处理...</p>
                    </div>
                </div>

                <div id="resultSection" class="card shadow-sm" style="display: none;">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-check-circle-fill text-success me-2"></i>处理结果
                        </h5>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-success" id="copyAllBtn">
                                <i class="bi bi-clipboard me-1"></i>一键组合复制
                            </button>
                            <button class="btn btn-sm btn-outline-primary" id="downloadAllBtn">
                                <i class="bi bi-download me-1"></i>下载全部
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
